default_language_version:
  python: python3.12

repos:
  # Ruff - linter + formatter (replaces black, isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Pyright - strict type checking (1.1.408+)
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false

  # Vulture - dead code detection (2.15+)
  - repo: local
    hooks:
      - id: vulture
        name: vulture
        entry: uv run vulture python --min-confidence 80
        language: system
        types: [python]
        pass_filenames: false

  # Bandit - security linting (1.7.8+)
  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: uv run bandit -c pyproject.toml
        language: system
        types: [python]
        pass_filenames: false

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key

  # TypeScript/JS formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.8.0
    hooks:
      - id: prettier
        types_or: [typescript, javascript, json, yaml, markdown]
